<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ëä≠ÊØîÂ§©Ê∞£</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Barbie Pink Palette */
            --neo-pink: #FF69B4;
            --neo-yellow: #FFEB3B;
            --neo-cyan: #00FFFF;
            --neo-white: #FFFFFF;
            --neo-black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--neo-pink);
            background-image:
                radial-gradient(circle, var(--neo-black) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            color: var(--neo-black);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* È†ÇÈÉ®ÁãÄÊÖãÂàó */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--neo-white);
            border-bottom: 4px solid var(--neo-black);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: var(--neo-yellow);
            color: var(--neo-black);
            padding: 8px 20px;
            border-radius: 0;
            font-weight: 900;
            font-size: 1.2rem;
            transform: rotate(-2deg);
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            text-transform: uppercase;
        }

        .update-pill {
            font-size: 0.9rem;
            color: var(--neo-black);
            background: var(--neo-cyan);
            padding: 6px 12px;
            border-radius: 0;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Ê†∏ÂøÉÔºö‰ªäÊó•ÁÑ¶ÈªûÂç°Áâá === */
        .hero-card {
            background: var(--neo-white);
            border-radius: 10px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 8px 8px 0 var(--neo-black);
            border: 4px solid var(--neo-black);
            margin-bottom: 35px;
            position: relative;
            margin-top: 20px;
        }

        .hero-period {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
            background: var(--neo-cyan);
            color: var(--neo-black);
            padding: 8px 25px;
            border-radius: 0;
            font-weight: 900;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            font-size: 1.2rem;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0 15px 0;
        }

        /* ‰øÆÊîπÔºöËÆì Icon ÊîØÊè¥ÂúñÁâá */
        .hero-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            filter: drop-shadow(4px 4px 0 rgba(0, 0, 0, 0.2));
            animation: bounce 3s infinite;
        }

        .hero-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .hero-temp {
            font-size: 5rem;
            font-weight: 900;
            color: var(--neo-black);
            line-height: 1;
            text-shadow: 3px 3px 0 var(--neo-pink);
        }

        .hero-desc {
            font-size: 1.8rem;
            color: var(--neo-black);
            margin-bottom: 25px;
            font-weight: 900;
            text-transform: uppercase;
            background: var(--neo-yellow);
            display: inline-block;
            padding: 5px 15px;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            transform: rotate(-1deg);
        }

        /* === Âø´ÈÄüÂª∫Ë≠∞ÂçÄ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 4px solid var(--neo-black);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--neo-pink);
            padding: 15px;
            border-radius: 0;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            transition: transform 0.1s;
        }

        .advice-item:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        .advice-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--neo-black);
            margin: 5px 0;
            line-height: 1.2;
        }

        /* === Á®çÂæåÈ†êÂ†± === */
        .section-title {
            font-size: 1.5rem;
            color: var(--neo-black);
            margin-bottom: 20px;
            margin-left: 10px;
            font-weight: 900;
            background: var(--neo-white);
            display: inline-block;
            padding: 5px 15px;
            border: 3px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 5px 20px 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 150px;
            background: var(--neo-white);
            border-radius: 0;
            padding: 20px 15px;
            text-align: center;
            border: 3px solid var(--neo-black);
            box-shadow: 6px 6px 0 var(--neo-black);
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .mini-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 var(--neo-black);
        }

        .mini-time {
            background: var(--neo-black);
            color: var(--neo-white);
            padding: 5px 12px;
            border-radius: 0;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* ‰øÆÊîπÔºöÂ∞èÂúñÁ§∫‰πüÊîØÊè¥ÂúñÁâá */
        .mini-icon {
            width: 60px;
            height: 60px;
            margin: 10px auto;
        }

        .mini-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .mini-temp {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--neo-black);
        }

        /* Loading Áï´Èù¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--neo-pink);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            border: 10px solid var(--neo-black);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">üéÄ</div>
        <p
            style="color: var(--neo-black); font-weight: 900; margin-top: 20px; background: var(--neo-white); padding: 10px 20px; border: 3px solid var(--neo-black); box-shadow: 4px 4px 0 var(--neo-black);">
            Ê≠£Âú®Â∞ãÊâæ‰Ω†Âú®Âì™Ë£°...
        </p>
    </div>

    <div class="status-bar">
        <div id="locationName" class="location-pill">üìç ËºâÂÖ•‰∏≠...</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>
        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const DEFAULT_API_URL = "https://weather-task4.zeabur.app/api/weather/kaohsiung";

        // === 1. 3D ÂúñÁ§∫Ë®≠ÂÆö ===
        function getWeatherIcon(weather) {
            let iconUrl = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Sun.png";

            if (!weather) return `<img src="${iconUrl}">`;

            if (weather.includes("Êô¥")) {
                iconUrl = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Sun.png";
            }
            else if (weather.includes("Èõ∑")) {
                iconUrl = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Cloud%20with%20Lightning%20and%20Rain.png";
            }
            else if (weather.includes("Èõ®")) {
                iconUrl = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Cloud%20with%20Rain.png";
            }
            else if (weather.includes("Â§öÈõ≤") || weather.includes("Èô∞")) {
                iconUrl = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Sun%20Behind%20Cloud.png";
            }

            return `<img src="${iconUrl}" alt="${weather}">`;
        }

        // === 2. Ëä≠ÊØîÁ©øÊê≠Âª∫Ë≠∞ (‰ΩøÁî®ÂñÆ‰∏ÄÊ∫´Â∫¶) ===
        function getAdvice(rainProb, temp) {
            let rainIcon = "üíñ";
            let rainText = "ÂÆåÁæéÈ´ÆÂûãÊó•";
            if (parseInt(rainProb) > 30) { rainIcon = "üíÖ"; rainText = "Â∏∂ÊääÁ≤âÁ¥ÖÂÇò"; }

            let clothIcon = "‚ú®";
            let clothText = "ÊúÄÊ£íÁöÑ‰∏ÄÂ§©";

            if (parseInt(temp) >= 28) { clothIcon = "üï∂Ô∏è"; clothText = "Êà¥‰∏äÂ¢®Èè°"; }
            else if (parseInt(temp) <= 20) { clothIcon = "üß•"; clothText = "Á©øÁ≤âÁ¥ÖÂ§æÂÖã"; }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        // === 3. Ê∏≤ÊüìÁï´Èù¢‰∏ªÁ®ãÂºè ===
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.temp);
            const period = getTimePeriod(current.startTime);

            // Hero Card
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${current.temp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.8rem; font-weight:bold; border-top:2px solid black; width:100%; margin-top:5px; padding-top:5px;">ÈôçÈõ®Áéá ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.8rem; font-weight:bold; border-top:2px solid black; width:100%; margin-top:5px; padding-top:5px;">Ê∞£Ê∫´ ${current.temp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            // Future Forecasts
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();
            const daysName = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

            others.forEach(f => {
                const fDate = new Date(f.startTime);
                let hours = fDate.getHours().toString().padStart(2, '0');
                let timeLabel = `${hours}:00`;

                if (fDate.getDate() !== todayDate) {
                    timeLabel = `${daysName[fDate.getDay()]} ${hours}:00`;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${timeLabel}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.temp}¬∞</div>
                        <div style="font-size:0.9rem; font-weight:bold; margin-top:5px; border-top:2px solid black; padding-top:5px;">üíß${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            document.getElementById('updateTime').textContent = `${now.getMonth() + 1}Êúà${now.getDate()}Êó• ${daysName[now.getDay()]}`;
        }

        // === 4. GPS & API ÂäüËÉΩ ===
        async function fetchWeatherByGPS(lat, lon) {
            const url = `https://weather-task4.zeabur.app/api/weather/nearby?lat=${lat}&lon=${lon}`;

            try {
                const res = await fetch(url);
                const json = await res.json();

                if (json.success) {
                    document.getElementById('locationName').innerText = "üìç " + json.city;
                    renderWeather(json.data);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API fail");
                }
            } catch (e) {
                console.error(e);
                fetchDefaultWeather();
            }
        }

        async function fetchDefaultWeather() {
            try {
                document.getElementById('locationName').innerText = "üìç È´òÈõÑ";
                const res = await fetch(DEFAULT_API_URL);
                const json = await res.json();

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                alert("ÈÄ£‰º∫ÊúçÂô®ÈÉΩÂ£û‰∫ÜÔºåËÇØÂ∞ºÈÄôÊ¨°È∫ªÁÖ©Â§ß‰∫ÜÔºÅ");
            }
        }

        function initApp() {
            if (!navigator.geolocation) {
                fetchDefaultWeather();
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeatherByGPS(lat, lon);
                },
                (error) => {
                    console.log("ÂÆö‰ΩçÂ§±ÊïóÔºåËºâÂÖ•È†êË®≠ÂÄº");
                    fetchDefaultWeather();
                },
                { timeout: 5000 }
            );
        }

        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>

</html>
